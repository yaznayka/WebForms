	function drawImg()
	{
        var svgE1 = $("#li_4 input:checked");
		var svgE2 = $("#element_1 option:selected");
		var svgE3 = $("#element_2 option:selected");
		
		var selector1 = "#ladderc_"+svgE1.val()+"_"+svgE2.val()+"_"+svgE3.val();
		var selector2 = "ladder_"+svgE1.val()+"_"+svgE2.val()+"_"+svgE3.val();
		
		hideAll();
		$(selector1).show();
		
		var svgdom;
		var svgobject = document.getElementById(selector2);
			if ('contentDocument' in svgobject) {
				svgdom = $(svgobject.contentDocument);
			}	
        
		var choosedColor = $("#element_5 option:selected");
        if (choosedColor[0].value == 1)
		{
			$("#layer_01", svgdom).attr("fill", "#C90");
		}
		else if (choosedColor[0].value == 2)
		{
			$("#layer_01", svgdom).attr("fill", "#C93");
		}
		else if (choosedColor[0].value == 3)
		{
			$("#layer_01", svgdom).attr("fill", "#FF9");
		}
		else if (choosedColor[0].value == 4)

			$("#layer_01", svgdom).attr("fill", "#FC3");
		}
	}
