				svgdom5 = $(svgobject.contentDocument);
			}
		});
	
	function hideAll() 
	{
		$('#img-container figure').hide();
	}
	
	function drawImg()
	{
        var svgEl = $("#element_7 option:selected");
		var svgdom;
		
		hideAll();
        
		if (svgEl[0].value == 1)
		{
			$("#ladderc_01").show();
			svgdom = svgdom1;
		}
		else if (svgEl[0].value == 2)
		{
			$("#ladderc_02").show();
			svgdom = svgdom5;
		}
		else if (svgEl[0].value == 3)
		{
			$("#ladderc_03").show();
			svgdom = svgdom3;
		}
		else if (svgEl[0].value == 4)
		{
			$("#ladderc_04").show();
			svgdom = svgdom4;
		}
		else if (svgEl[0].value == 5)
		{
			$("#ladderc_05").show();
			svgdom = svgdom2;
		}
	}
