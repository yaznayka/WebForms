<script type="text/javascript">
	function hideAll() 
	{
		$('#img-container figure').hide();
	}
	
	
	function drawImg()
	{
		var material = $("#li_1 input:checked");
        var sposob = $("#li_2 input:checked");
        
        hideAll();
        
        var selector = '#ladderc_';
		
		if (sposob[0].value == 1)
		{
			selector += 'l';
		}
		else if (sposob[0].value == 2)
		{
			selector += 'b';
		}
		else if (sposob[0].value == 3)
		{
			selector += 'g';
		}
        
        selector += '_';
        
        if (material[0].value == 1)
		{
			selector += '03';
		}
		else if (material[0].value == 2)
		{
			selector += '01';
		}
		else if (material[0].value == 3)
		{
			selector += '04';
		}
		else if (material[0].value == 4)
		{
			selector += '02';
		}
		else if (material[0].value == 5)
		{
			selector += '05';
		}
        
        $(selector).show();
	}

</script>
