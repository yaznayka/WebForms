<script type="text/javascript">
	$(window).load(function () {
		$( "#slider" ).slider({
		  value:20,
		  min: 20,
		  max: 50,
		  step: 10,
		  slide: function( event, ui ) {
			$( "#element_2" ).text( ui.value );
		  }
		});
		$( "#element_2" ).text( $( "#slider" ).slider( "value" ) );
	});
	
	
	function hideAll() 
	{
		$('#img-container figure').hide();
	}
	
	function drawImg()
	{
        var svgE1 = $("#li_1 input:checked");
		var svgE2 = $("#element_3 option:selected");
		var svgE3 = $( "#slider" ).slider( "value" );
		
		var selector = "#ladderc_"+svgE1.val()+"_"+svgE2.val()+"_"+svgE3;
				
		hideAll();
		
		//alert(selector);
		$(selector).show();
	}
</script>
