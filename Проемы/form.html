		}
		else if (svgEl[0].value == 2)

		}
		else if (svgEl[0].value == 3)

			svgdom = svgdom3;
		}
		else if (svgEl[0].value == 4)

			$("#ladderc_04").show();
			svgdom = svgdom4;
		}
		
        if ($('#element_4_1').attr('checked') == 'checked')
        {
            $("g[spec_attr='dver']", svgdom).attr('class','');
